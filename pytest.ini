[pytest]
# ðŸ§ª CONFIGURACIÃ“N PYTEST PARA STREAMFLOW MUSIC BACKEND
# ====================================================

# Directorio base de tests
testpaths = test

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios (entidades, value objects)
    integration: Tests de integraciÃ³n (repositorios, servicios)
    slow: Tests que tardan mÃ¡s tiempo en ejecutarse

# Opciones por defecto
addopts =
    -v
    --tb=short
    --color=yes
    --cov=src
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    # --junitxml=test-reports/pytest-results.xml  # Solo para reportes manuales

# Ignorar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
