[pytest]
# 游빍 CONFIGURACI칍N PYTEST PARA STREAMFLOW MUSIC BACKEND
# ====================================================

# Directorio base de tests
testpaths = test

# Agregar directorios al PYTHONPATH
pythonpath = . src

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Desactivar detecci칩n autom치tica de Django
django_find_project = false

# Marcadores personalizados
markers =
    unit: Tests unitarios (entidades, value objects)
    integration: Tests de integraci칩n (repositorios, servicios)
    slow: Tests que tardan m치s tiempo en ejecutarse
    asyncio: Tests as칤ncronos

# Configuraci칩n asyncio
asyncio_mode = auto

# Opciones por defecto
addopts =
    -v
    --tb=short
    --color=yes
    --cov=src
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    # --junitxml=test-reports/pytest-results.xml  # Solo para reportes manuales

# Ignorar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
