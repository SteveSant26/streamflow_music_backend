sonar.projectKey=SteveSant26_streamflow_music_backend
sonar.organization=stevesant26

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=StreamFlow Music Backend
sonar.projectVersion=1.0

# ============================================================================
# üß™ CONFIGURACI√ìN DE TESTING PARA SONARQUBE
# ============================================================================

# Directorios de c√≥digo fuente (excluir tests de an√°lisis de vulnerabilidades)
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Directorios de tests (para coverage y m√©tricas de calidad)
sonar.tests=test
sonar.test.inclusions=test/**/*.py
sonar.test.exclusions=test/**/__pycache__/**,test/**/conftest.py

# ============================================================================
# üìä CONFIGURACI√ìN DE COVERAGE
# ============================================================================

# Archivos de coverage (si usas pytest-cov o coverage.py)
sonar.python.coverage.reportPaths=coverage.xml,test-reports/coverage.xml

# Reportes de tests unitarios
sonar.python.xunit.reportPath=test-reports/pytest-results.xml

# ============================================================================
# üõ°Ô∏è EXCLUSIONES DE AN√ÅLISIS DE SEGURIDAD EN TESTS
# ============================================================================

# Excluir archivos de test del an√°lisis de vulnerabilidades
sonar.coverage.exclusions=test/**/*,**/migrations/**/*,**/venv/**/*,**/__pycache__/**/*

# Excluir patrones comunes de testing que pueden generar falsos positivos
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6

# E1: Excluir hardcoded credentials en tests (falsos positivos)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=test/**/*.py

# E2: Excluir SQL injection warnings en tests con datos mock
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S3649
sonar.issue.ignore.multicriteria.e2.resourceKey=test/**/*.py

# E3: Excluir weak cryptography en tests (datos de prueba)
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S4426
sonar.issue.ignore.multicriteria.e3.resourceKey=test/**/*.py

# E4: Excluir insecure random en tests (no es c√≥digo de producci√≥n)
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S2245
sonar.issue.ignore.multicriteria.e4.resourceKey=test/**/*.py

# E5: Excluir debug statements en tests (son intencionales)
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e5.resourceKey=test/**/*.py

# E6: Excluir warnings de assert en tests (B101 de Bandit - son aceptables en tests)
sonar.issue.ignore.multicriteria.e6.ruleKey=python:S5915
sonar.issue.ignore.multicriteria.e6.resourceKey=test/**/*.py

# ============================================================================
# üìÅ EXCLUSIONES GENERALES
# ============================================================================

# Archivos y directorios a excluir completamente del an√°lisis
sonar.exclusions=**/migrations/**/*,**/venv/**/*,**/__pycache__/**/*,**/node_modules/**/*,**/*.pyc

# Archivos duplicados (comunes en estructura Django)
sonar.cpd.exclusions=**/migrations/**/*,**/tests/**/*

# ============================================================================
# üîß CONFIGURACI√ìN ESPEC√çFICA DE PYTHON
# ============================================================================

# Versi√≥n de Python
sonar.python.version=3.13

# Binarios y librer√≠as a ignorar
sonar.python.bandit.reportPaths=bandit-report.json
