[mypy]
# -----------------------------
# Basic Setup
# -----------------------------
python_version = 3.11  # Or your project's Python version
mypy_path = src      # Tells Mypy to look for modules inside the 'src' directory
plugins =
    mypy_django_plugin.main,
    mypy_drf_plugin.main

# -----------------------------
# Django Plugin Configuration
# -----------------------------
[mypy.plugins.django-stubs]
django_settings_module = "config.settings" # IMPORTANT: Point this to your settings file

# -----------------------------
# Strictness Flags (Optional but Recommended)
# -----------------------------
# Start with these off and enable them one by one
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True

# -----------------------------
# Handling Untyped Libraries
# -----------------------------
# Mypy will ignore import errors for modules that don't have stubs
[mypy-*.migrations.*]
ignore_errors = True

[mypy-environ.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-stripe.*]
ignore_missing_imports = True

[mypy-yt_dlp.*]
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-dj_database_url.*]
ignore_missing_imports = True
